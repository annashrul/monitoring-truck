<script>

    $(document).ready(function() {
        var dataAddress = [{
            id: 0,
            text: '<div style="color:red"><i class="fa fa-map-marker"></i> <b>Toyota Bandung</b></div><div style="color: grey">Jl. A. Yani No.336-338, Cicadas</div>',
            title: 'toyota-bandung'
        }];
        var dataProvince = [{
            id: 0,
            text: '<div style="color:red"><i class="fa fa-map-marker"></i> <b>Jawabarat</b></div><div style="color: grey">-</div>',
            title: 'toyota-bandung'
        }];
        var dataCity = [{
            id: 0,
            text: '<div style="color:red"><i class="fa fa-map-marker"></i> <b>Bandung</b></div><div style="color: grey">-</div>',
            title: 'toyota-bandung'
        }];
        $('#address').select2({
            placeholder: 'masukkan alamat',
            data: dataAddress,
            escapeMarkup: function(markup) {
                return markup;
            }
        });
        $('#province').select2({
            placeholder: 'masukkan provinsi',
            data: dataProvince,
            escapeMarkup: function(markup) {
                return markup;
            }
        });
        $('#city').select2({
            placeholder: 'masukkan kota',
            data: dataCity,
            escapeMarkup: function(markup) {
                return markup;
            }
        });
        templateBox(1);
    });

    var no=1;
    function addBox(){
        no = no+1;
        setTimeout(function(){
            templateBox(no);
        },100)
    }
    function delBox(){
        if(no>1){
            no = no-1;
            setTimeout(function(){
                templateBox(no);
            },100)
        }

    }


    function minBoxItem(id){
        var attrId=$(`#${id}`);
        var getValInput=parseInt(attrId.val(),10);
        if(getValInput>1){
            getValInput=getValInput-1;
            attrId.val(getValInput);
            $(`#weight_${id.split("_")[1]}`).html(getValInput)
        }

    }
    function addBoxItem(id){
        var attrId=$(`#${id}`);
        var getValInput=parseInt(attrId.val(),10)+1;
        attrId.val(getValInput);
        $(`#weight_${id.split("_")[1]}`).html(getValInput)
    }




    function templateBox(idx){
        var html="";
        for(var i=0;i<idx;i++){
        html+= '<div class="row wrap_'+i+'">\n' +
            '                    <div class="col-md-3 mr-2 mt-4 p-0" style="">\n' +
            '                        <select class="form-control" name="state">\n' +
            '                            <option value="">Ukuran Box</option>\n' +
            '                        </select>\n' +
            '                    </div>\n' +
            '                    <div class="col-md-3 mt-4 p-0" style="">\n' +
            '                        <div class="input-group input-custom-group">\n' +
            '                            <button onclick="minBoxItem(\'item_'+i+'\')" class="btn btn-outline-secondary btn-no-border" type="button"><i class="fa fa-minus"></i></button>\n' +
            '                            <input readonly value="1" id="item_'+i+'" type="text" class="form-control" placeholder="Qty Box" aria-label="Recipient\'s username" aria-describedby="button-addon2">\n' +
            '                            <button onclick="addBoxItem(\'item_'+i+'\')" class="btn btn-outline-secondary btn-no-border" type="button"><i class="fa fa-plus"></i></button>\n' +
            '                        </div>\n' +
            '                    </div>\n' +
            '                    <div class="col-md-2 mt-4 wrapper-card-weight">\n' +
            '                        Box Weight<br/><span style="font-weight: bold"><span id="weight_'+i+'">1</span> Kg</span>\n' +
            '                    </div>\n' +
            '                </div>';
        }
        $("#container-box").html(html)


//        return html;

    }


</script>
